<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Pokedex.js</title>
</head>

<body>
    <div class="container-left">
        <h1 class="main-title">POKEDEX</h1>
        <hr class="line">

        <div class="display-pokemon">
            <div class="spinner">
                <img src="img/loading.gif" alt="">
            </div>
            <h2 class="id-pokemon">#1</h2>
            <img class="img-pokemon"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
            <h2 class="name-pokemon">BULBASAUR</h2>
        </div>

        <h3 class="info-title">Insert ID or NAME</h3>
        <input type="text" class="input-pokemon">
        <button id="search-Pokemon" class="button-search"><i class="fab fa-searchengin"></i></button>
    </div>

    <div class="container-right">
        <h1 class="main-title">INFO</h1>
        <hr class="line">

        <div class="info-types">
            <h3 class="titles">TYPES:</h3>
            <hr>
            <ul class="types-list">
                <li>Poison</li>
                <li>Grass</li>
            </ul>
        </div>

        <div class="info-size">
            <div class="info-weight">
                <h3 id="weight" class="titles">Weight: 69</h3>
                <hr>
            </div>
            <div class="info-height">
                <h3 id="height" class="titles">Height: 7</h3>
                <hr>
            </div>
        </div>


        <div class="container-images">
            <img src="img/logo.png" alt="">
            <img src="img/pokeball.png" alt="">
        </div>
    </div>

</body>
<script src="js/app.js"></script>

</html>
